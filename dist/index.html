
<html>
  <head>
      <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Welcome to myapp</title>
      
      <link href="https://cdn.bootcss.com/semantic-ui/2.1.4/semantic.min.css" rel="stylesheet"/>
      <script src="https://cdn.bootcss.com/tinymce/4.2.5/tinymce.min.js"></script>
      
      <style type="text/css">
        .v-center {
            height: 100%;
        }
       body {
           background: #f9f9f7;
       }
       .ui.styled.accordion {
           background: #f9f9f7;
       }

      </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="app" style="min-height: 600px;">
        <div class="ui middle aligned center aligned grid" >
            <div class="column">
                <div class="ui segment" style="height:100%;weight:100%;">
                    <div class="ui active inverted dimmer" >
                        <div class="ui large text loader">Loading</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

      <div id="pop">
          <div class="ui modal edit-tags">
              <i class="close icon"></i>
              <div class="header">
                  Modal Title
              </div>
              <div class="content">
                  <div class="description">
                      <div id="desc-in-tag" class="ui"> </div>
                      <button id="save-tags-quick" class="ui button ok">
                          Save
                      </button>
                      <div class="ui right labeled left icon input">
                          <i class="tags icon"></i>
                          <input id="add-tag-value" type="text" placeholder="Enter tags">
                          <button id="add-tag" class="ui button tag label">
                              Add Tag
                          </button>
                      </div>
                  </div>
                  <hl></hl>

                  <div class="description">
                      <form class="ui form" action="">
                          <div class="fields">
                              <div class="fourteen wide field">
                                  <div class="ui fluid multiple search selection dropdown tags-form">
                                      <input id="tags-value" name="" type="hidden" value=""/>
                                      <i class="dropdown icon"></i>
                                      <div class="default text">
                                          Save Tags
                                      </div>
                                      <div class="menu"> </div>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="actions">
                  <button id="save-tags" class="ui button ok">
                      Save
                  </button>
                  <!--
                  <button class="ui button cancel">
                  Cancle
                  </button>
                  -->
              </div>
          </div>
      </div>


    <script type="text/javascript">
        var context = "";
        var remote_domain= "http://dev.softidy.com";
    </script>
    
      <script src="./app.js" type="text/javascript"></script>
    
  </body>
</html>
